{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="{% static 'critiques/css/login.css' %}">
</head>

<body>


    <div class="header">
        <h2>LITReview</h2>
    </div>


    <div class="hero_banner">

        <div class="sub">
            <h2>Inscrivez-vous maintenant</h2>
            <button><a href="signup">S'inscrire</a></button>
        </div>

        <div class="connect">
            {% block content %}
            <h2>Connectez-vous</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="hidden" name="next" value="{% url 'flux' %}">
                <button type="submit">Se connecter</button>
            </form>
            {% endblock %}
        </div>


    </div>




</body>

</html>
